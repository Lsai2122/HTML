<!DOCTYPE html>
<html>
<head>
    <title>amazon clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header1.css">
    <link rel="stylesheet" href="header2.css">
</head>
<body>
    <header class="header1">
        <div class="left">
            <button class="amazon-logo">
                <img src="icons/amazon logo.svg" class="amazon-logo-icon">
            </button>
            <button class="address">
                <img class="location-icon" src="icons/location.png">
                <div class="deliver-to">
                    <p class="a">Deliver to Mouryagna</p>
                    <p class="pincode">Kisan Nag...503218</p>
                </div>
            </button>
        </div>
        <div class="middle">
            <button class="all-sec">
                <p class="all">All</p>
                <img src="icons/sortdown1.png" class="sort">
            </button>
            <input class="search-bar" type="search" placeholder="Search Amazon">
            <button class="search-icon">
                <img src="icons/search.png" class="search-img">
            </button>
        </div>
        <div class="right">
            <button class="language-selector">
                <img src="icons/l-icon.webp" class="country">
                <div class="lan">EN</div>
                <img class="sort-1" src="icons/sortdown.png">
            </button>
            <button class="account-lists">
                <div class="hello">Hello, Mouryagna</div>
                <div class="account">
                    Account & Lists
                    <img src="icons/sortdown.png" class="sort-2">
                </div>
            </button>
            <button class="returns-orders">
                <div class="returns">Returns</div>
                <div class="orders">& Orders</div>
            </button>
            <button class="ship">
                <img src="icons/ship.png" class="ship-img">
                <div class="cart">Cart</div>
            </button>
            
        </div>
    </header>

    <header class="header2">
        <button class="all-sec-2">
            <img src="icons/3bar.png" classs="bar">
            <div class="all-2">All</div>
        </button>
    </header>
</body>
</html>
